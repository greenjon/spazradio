name: Build and Release APK

on:
  push:
    branches:
      - main  # Or 'master', depending on your default branch name

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to upload the release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important: Fetches all history so we can count commits for versioning

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        # We build Debug because it doesn't require setting up Keystores/Secrets yet.
        # It allows you to test immediately.
        run: ./gradlew assembleDebug

      - name: Get Version Number
        id: get_version
        run: |
          # Calculate the number of commits again to name the release tag
          COUNT=$(git rev-list --count HEAD)
          echo "VERSION_TAG=v1.0.$COUNT" >> $GITHUB_ENV

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          body: "Automatic build from commit."
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
