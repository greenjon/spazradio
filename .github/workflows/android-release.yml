name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compute Version
        run: |
          COUNT=$(git rev-list --count HEAD)
          echo "VERSION_CODE=$COUNT" >> $GITHUB_ENV
          echo "VERSION_NAME=1.0.$COUNT" >> $GITHUB_ENV
          echo "VERSION_TAG=v1.0.$COUNT" >> $GITHUB_ENV

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            -PVERSION_CODE=${{ env.VERSION_CODE }} \
            -PVERSION_NAME=${{ env.VERSION_NAME }}

      - name: Generate Commit Log (Full Messages)
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 --always "$(git rev-list --tags --max-count=1)^" 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            RANGE=""
          else
            RANGE="$PREV_TAG..HEAD"
          fi

          LOG=$(git log $RANGE --pretty=format:"%h%n%s%n%b%n---")

          {
            echo "commit_log<<EOF"
            echo "$LOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Rename APK
        id: rename_apk
        run: |
          ORIGINAL="app/build/outputs/apk/debug/app-debug.apk"
          RENAMED="SPAZ.Radio-${{ env.VERSION_TAG }}-debug.apk"
          cp "$ORIGINAL" "$RENAMED"
          echo "apk_name=$RENAMED" >> $GITHUB_OUTPUT

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Release ${{ env.VERSION_TAG }}
          body: |
            ## Commits in this build

            ${{ steps.changelog.outputs.commit_log }}

            ## Full Diff
            https://github.com/${{ github.repository }}/compare/${{ env.VERSION_TAG }}^...${{ env.VERSION_TAG }}
          files: ${{ steps.rename_apk.outputs.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
