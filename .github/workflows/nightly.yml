name: Nightly Debug Build

on:
  push:
    branches:
      - main

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x gradlew

      - name: Compute Version
        run: |
          COUNT=$(git rev-list --count HEAD)
          echo "VERSION_CODE=$COUNT" >> $GITHUB_ENV
          echo "VERSION_NAME=1.0.$COUNT-nightly" >> $GITHUB_ENV
          echo "VERSION_TAG=nightly-$COUNT" >> $GITHUB_ENV

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug \
            -PVERSION_CODE=${{ env.VERSION_CODE }} \
            -PVERSION_NAME=${{ env.VERSION_NAME }}

      - name: Rename APK
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk \
             SPAZ.Radio-${{ env.VERSION_TAG }}.apk

      - name: Publish Nightly
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: Nightly ${{ env.VERSION_TAG }}
          prerelease: true
          files: SPAZ.Radio-${{ env.VERSION_TAG }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
